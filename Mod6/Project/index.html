<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Jogo adivinhacao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="screen1">

        <h1>Jogo da Advinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>

        <form>
            <input id="inputNumber" type="number">
            <button id="btnTry">Tentar</button>
        </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
